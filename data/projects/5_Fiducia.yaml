title: Development of modules for the e-banking platform
date: 2015-2016
img: 5c.png
client: Fiducia IT AG
clientLink: "https://www.fiducia.de/"
category: Development
description: "Weiter -und Neuentwicklung von Modulen der E-Banking Plattform.
Die E-Banking Plattform ist eine Java basierte Web-Anwendung,
welches als Schnittstelle zu unterschiedlichen Services dient.
<ul>
<li>Neuentwicklung eines Bezahlverfahrens nach fachlichen Vorgaben</li>
<li>Neuentwicklung einer mobilen Geldtransfer Anwendung nach fachlichen Vorgaben</li>
<li>Anpassung eines Multithread-Modules für die Individualisierung der E-Banking Plattform</li>
<li>Unterstützung bei allgemeinen Lösungen und deren Implementierung im Rahmenwerk</li>
<li>Weiterentwicklung und Korrekturen von bestehenden Modulen</li>
<li>Migration der GVs aus der E-Banking Plattform von XBF zu VDL</li>
<li>Modifizierung und Ergänzung des automatisierten Build</li>
<li>Coaching von neuen/bestehenden Mitarbeitern</li>
<li>Vorbereitungen und Präsentationen von Workshops zu neuen und bestehenden Technologien</li>
<li>Einführung von Fitness-Test zum automatisieren der Akzeptanztestfälle</li>
"
